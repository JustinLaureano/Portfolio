<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Front Page</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
</head>
<body>
    <div class="body-container">

        <div class="site-container">
            <header>
                <div class="nav-block-container">
                    <div class="nav-block"></div>
                </div>

                <div class="main-nav">
                    <div class="main-nav-block">
                        <div class="heading-nav">
                            <h1>What<br>Sounds Good?</h1>
                        </div>

                        <ul class="nav-links">
                            <li id="nav-photoviewer">View Some Photos</li>
                            <li id="nav-front-page">Visit the Front Page</li>
                            <li id="nav-google-news">Read Some News</li>
                        </ul>

                        <div class="info">
                            <a href="https://newsapi.org" target="_blank">
                                <p>Powered by News API</p>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </header>



            <div class="page-container" id="photoviewer"> <!-- Photoviewer -->
                <div class="form-container">

                    <form>
                        <div class="side-btn"></div>

                        <label for="subreddit">Subreddit</label>
                        <div class="input-style" style="background: url({% static 'images/down_arrow.svg' %}) no-repeat scroll 95% 50%;">
                            <select name="subreddit" id="subreddit"> 
                                <option value="value1" selected>pics</option>
                                <option value="value2">earthporn</option>
                                <option value="value3">designporn</option>
                                <option value="value4">roomporn</option>
                                <option value="value5">foodporn</option>
                                <option value="value6">adviceanimals</option>
                            </select>
                        </div>

                        <label for="subreddit">Sort By</label>
                        <div class="input-style" style="background: url({% static 'images/down_arrow.svg' %}) no-repeat scroll 95% 50%;">
                            <select name="subreddit" id="sort-by"> 
                                <option value="value1" selected>Hot</option>
                                <option value="value2">New</option>
                                <option value="value3">Top</option>
                                <option value="value4">Controversial</option>
                            </select>
                        </div>

                    </form>

                </div>
                <div class="photo-container"></div>
            </div>

            <div class="page-container" id="front-page"> <!-- Front Page -->
                <div class="news-container">
                    <div class="heading">
                        <h1>What's<br>Happening</h1>
                    </div>

                    <div class="listing-container">

                    </div>
                </div>
            </div>

            <div class="page-container" id="google-news"><!-- Google News -->
                <div class="google-container">
                    <div class="heading">
                        <h1>What<br>They're Saying</h1>
                    </div>

                    <div class="gnews-container">

                    </div>
                </div> 
                
            </div>

        </div>

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/news.js' %}"></script>
</body>
</html>
