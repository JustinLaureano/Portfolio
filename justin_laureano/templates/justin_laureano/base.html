<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Justin Laureano's Web Portfolio</title>
    <!-- Loads the path to your static files -->
    {% load staticfiles %}
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,400i,900|Roboto:300,500,700|Crimson+Text:400,600|Work+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="row text-center">
            <div class="col-12">
                <span class="close-btn"><i class="fas fa-times fa-2x close-btn"></i></span>
            </div>
            <div class="col-12">
                <ul class="list-unstyled">
                    <a href="(% url 'justin_laureano:home' %}"><li>Home</li></a>
                    <a href="(% url 'justin_laureano:the_gathering' %}"><li>The Gathering</li></a>
                    <a href="#space-skills" class="close-btn"><li>Skills</li></a>
                    <a href="#space-about" class="close-btn"><li>About Me</li></a>
                    <li></li>
                </ul>
            </div>
            <div class="col-12">
                <ul class="list-inline">
                    <a href="">
                        <li class="list-inline-item">
                            <i class="fab fa-github"></i>
                        </li>
                    </a>
                </ul>
            </div>
        </div>

    </nav>
    <div class="bg-overlay"></div>
    <div class="container-fluid" id="top">

        {% block content %}
        {% endblock %}

        <footer>
            <div class="row">
                <div class="col-12 text-center gray">
                    <a href="#top" class="scroll-top-btn">
                        <i class="fas fa-chevron-up fa-lg"></i>
                        <p>Go To Top</p>
                    </a>
                    <div class="triangle-top"></div>
                </div>
            </div>
        </footer>

    </div> <!--End Container -->

    <script src="{% static 'js/sr.js' %}"></script>
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="{% static 'js/main_function.js' %}"></script>
</body>
</html>
